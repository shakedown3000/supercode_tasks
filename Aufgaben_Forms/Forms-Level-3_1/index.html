<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-3_1</title>
   <link rel="stylesheet" href="./assets/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
        <section class="signup">
            <h2>Sign Up Now!</h2>
            <p>Sign up and tell us what you think of our site!</p>
        </section>

        <section class="name_address">
            <h3>First Name and Address</h3>
            <div class="background">     
                <label for="name">Your Full Name:</label>
                <input type="name" id="name">
                <label for="address">Address:</label>
                <input type="address" id="address">
            </div> 
        </section>

        <section class="email_phone">  
            <h3>Email & Phone</h3>   
            <div class="background">     
                <label for="email">Email Address:</label>
                <input type="email" id="email">
                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone">
            </div> 
        </section>

        <section class="Passwords">
            <h3>Passwords</h3>
            <div class="background">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
        </section>
        <section class="submit">
            <input type="submit" value="Send">
            <div>
            <input class="checkbox" type="checkbox" name="agb" id="agb">
            <label for="agb">You agree to our Terms and Policy</label>
            </div>
        </section>
        </fieldset>
    </form>
</body>
</html>
